<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/estilos.css">
    <title>Hangman - Store</title>
</head>
<body>
    <div class="modal store" id="storeModal">
        <header>
            <h3>Hangman</h3>
            <span class="title-page">Store</span>
            <span class="lives">$ <span id="credits" class="warning">1000</span></span>
        </header>
        <div class="wrap" id="parentBoxes">
            <div class="group credit">
                
            </div>
            <div class="group blackbox">
                <div class="item-box">
                    <label for="">1 x $5</label>
                    <img src="img/box.svg" alt="">
                    <button name="buy" price="5" cant="1" pack="pack1" product="blackbox">Comprar</button>
                </div>
                <div class="item-box">
                    <label for="">10 x $20</label>
                    <img src="img/box.svg" alt="">
                    <button name="buy" price="20" cant="10" pack="pack2" product="blackbox">Comprar</button>
                </div>
                <div class="item-box">
                    <label for="">100 x $150</label>
                    <img src="img/box.svg" alt="">
                    <button name="buy" price="150" cant="100" pack="pack3" product="blackbox">Comprar</button>
                </div>
            </div>
            <div class="group show">
                <div class="item-box">
                    <label for="">1 x $5</label>
                    <img src="img/show.svg" alt="">
                    <button name="buy" price="5" cant="1" pack="pack1" product="show">Comprar</button>
                </div>
                <div class="item-box">
                    <label for="">10 x $20</label>
                    <img src="img/show.svg" alt="">
                    <button name="buy" price="20" cant="10" pack="pack2" product="show">Comprar</button>
                </div>
                <div class="item-box">
                    <label for="">100 x $150</label>
                    <img src="img/show.svg" alt="">
                    <button name="buy" price="150" cant="100" pack="pack3" product="show">Comprar</button>
                </div>
            </div>
            <div class="group clean">
                <div class="item-box">
                    <label for="buy1cleans">1 x $5</label>
                    <img src="img/clean.svg" alt="">
                    <button name="buy" price="5" cant="1" pack="pack1" product="clean">Comprar</button>
                </div>
                <div class="item-box">
                    <label for="buy10cleans">10 x $20</label>
                    <img src="img/clean.svg" alt="">
                    <button name="buy" price="20" cant="10" pack="pack2" product="clean">Comprar</button>
                </div>
                <div class="item-box">
                    <label for="buy100cleans">100 x $150</label>
                    <img src="img/clean.svg" alt="">
                    <button name="buy" price="150" cant="100" pack="pack3" product="clean">Comprar</button>
                </div>
            </div>
        </div>
    </div>
            <footer>
                <button class="close" id="close">Cerrar</button>
            </footer>
    <script src="assets/lib/indexedDB-v2.0.0.js"></script>
    <script src="assets/store_functions.js"></script>
    <script src="assets/lib/mylibrary.js"></script>
    <script src="assets/store.js"></script>
</body>
</html>
