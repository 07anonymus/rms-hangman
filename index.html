<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta charset=utf-8>
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel=stylesheet href=assets/estilos.css>
  <link rel="shortcut icon" href="img/icons/qgo 512px.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <title>Rms Hangman</title>
</head>
<body>
  <header>
    <h3>Hangman</h3>
    <span class="level">Level <span id="current-level">1</span></span>
    <span class="lives">Lives <span id="remaining-lives" class="warning">6</span></span>
  </header>
  

  <div class="wrap">
    <div class="images">
      <div class="top">
        <img id="pic1" src="img/clean.svg" alt="clean">
        <img id="pic2" src="img/show.svg" alt="show">
    
      </div>
      <div class="bottom">
        <img id="pic3" src="img/box.svg" alt="blackbox">
        <img id="pic4" src="img/store.svg" alt="store">
    
      </div>
    </div>
    <div id="answer" class="answer">

    </div>
    <div class="guesses" id="guesses-container">

    </div>
    <div class="modal-store close">
      <header>
        <h3>Tus packs</h3>
      </header>
      <div class="wrap">
        <div class="group">
          <div class="item-box small">
            <label for="">10 items</label>
            <img src="img/box.svg" alt="">
          </div>
          <div class="item-box small">
            <label for="">0 items</label>
            <img src="img/clean.svg" alt="">
          </div>
          <div class="item-box small">
            <label for="">10 items</label>
            <img src="img/show.svg" alt="">
          </div>
        </div>
      </div>
      <footer>
        <button class="close">Cerrar</button>
      </footer>
    </div>

    <div class="lock-layout">
      <div class="body">
        <div class="message level-success">
          <h3>No tiene mas vidas</h3>
          <span>Espere <span id="timing">4</span> minutos</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    
    // if ('serviceWorker' in navigator) {
    //   navigator.serviceWorker.register('sw.js')
    //     .then(res => {
    //       console.log('Service worker is registered');
    //     })
    //     .catch(err => {throw err});
    // }
  
  </script>
  <script src="assets/indexedDB-v2.0.0.js"></script>
  <script src="assets/mylibrary.js"></script>  
  <script src="assets/store_functions.js"></script>
  <script src="assets/code.js"></script>
</body>
</html>
