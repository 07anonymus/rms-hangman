<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta charset=utf-8>
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel=stylesheet href=assets/estilos.css>
  <title>Rms Hangman</title>
</head>
<body>
  <header>
    <h3>Hangman</h3>
    <span class="level">Level <span id="currentlevel">1</span></span>
    <span class="lives">Lives <span id="remaininglives" class="warning">5</span></span>
  </header>
  

  <div class="wrap">
    <div class="images">
      <div class="top">
        <img id="pic1" src="http://localhost/sources/pic/users.svg" alt="test">
        <img id="pic2" src="http://localhost/sources/pic/qgo.svg" alt="test">
    
      </div>
      <div class="bottom">
        <img id="pic3" src="http://localhost/sources/pic/usb-creator-gtk.svg" alt="test">
        <img id="pic4" src="http://localhost/sources/pic/warmux.svg" alt="test">
    
      </div>
    </div>
    <div id="answer" class="answer">
      <button class="filled">h</button>
      <button class="empty">.</button>
      <button class="empty">.</button>
      <button class="empty">.</button>
      <button class="filled">m</button>
      <button class="empty">.</button>
      <button class="empty">.</button>
      <button class="empty">.</button>
      <button class="filled">o</button>
    </div>
    <div class="guesses">
      <button class="filled">A</button>
      <button class="filled">B</button>
      <button class="filled">C</button>
      <button class="filled">E</button>
      <button class="filled">F</button>
      <button class="filled">G</button>
      <button class="empty">H</button>
      <button class="filled">I</button>
      <button class="filled">J</button>
      <button class="filled">K</button>
      <button class="empty">L</button>
      <button class="filled">M</button>
      <button class="filled">N</button>
      <button class="empty">O</button>
      <button class="filled">P</button>
      <button class="filled">Q</button>
      <button class="filled">R</button>
      <button class="filled">S</button>
      <button class="filled">T</button>
      <button class="filled">U</button>
      <button class="filled">V</button>
      <button class="filled">W</button>
      <button class="filled">X</button>
      <button class="filled">Y</button>
      <button class="filled">Z</button>
    
    </div>
  </div>
  
  <script src="assets/code.js"></script>
</body>
</html>
