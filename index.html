<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta charset=utf-8>
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel=stylesheet href=assets/estilos.css>
  <link rel="shortcut icon" href="img/icons/qgo 512px.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <title>Rms Hangman</title>
</head>
<body>
  <header>
    <h3>Hangman</h3>
    <span class="level">Level <span id="current-level">1</span></span>
    <span class="lives">Lives <span id="remaining-lives" class="warning">6</span></span>
  </header>
  

  <div class="wrap">
    <div class="images">
      <div class="top">
        <img id="pic1" src="http://localhost/sources/pic/users.svg" alt="test">
        <img id="pic2" src="http://localhost/sources/pic/qgo.svg" alt="test">
    
      </div>
      <div class="bottom">
        <img id="pic3" src="http://localhost/sources/pic/usb-creator-gtk.svg" alt="test">
        <img id="pic4" src="http://localhost/sources/pic/warmux.svg" alt="test">
    
      </div>
    </div>
    <div id="answer" class="answer">

    </div>
    <div class="guesses" id="guesses-container">

    </div>
  </div>

  <script>
    
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(res => {
          console.log('Service worker is registered');
        })
        .catch(err => {throw err});
    }
  
  </script>
  <script src="assets/mylibray.js"></script>  
  <script src="assets/code.js"></script>
</body>
</html>
